language: c
dist: trusty
sudo: true

matrix:
  include:
  - os: linux
    compiler: gcc
    env: CC_OQS=gcc-4.8
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-4.8
    before_install:
      - sh .travis/install-clang-format-linux.sh
  - os: linux
    compiler: gcc
    env: CC_OQS=gcc-4.9
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-4.9
    before_install:
      - sh .travis/install-clang-format-linux.sh
  - os: linux
    compiler: gcc
    env: CC_OQS=gcc-5
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-5
    before_install:
      - sh .travis/install-clang-format-linux.sh
  - os: linux
    compiler: gcc
    env: CC_OQS=gcc-6 USE_OPENSSL=1
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-6
        - libssl-dev
    before_install:
      - sh .travis/install-clang-format-linux.sh
  - os: osx
    compiler: clang
    env: CC_OQS=clang AES_NI=0 USE_OPENSSL=1 ENABLE_CODE_MCBITS=1
    before_install:
      - brew install clang-format openssl libsodium

script:
  - CC=$CC_OQS make
  - CC=$CC_OQS make check
  - for f in $(ls .travis/*-check.sh); do bash $f; done
