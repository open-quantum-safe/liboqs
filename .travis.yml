language: c
dist: trusty
sudo: true

matrix:
  include:
  - os: linux
    compiler: gcc
    env: CC_OQS=gcc-4.8 ENABLE_SIDH_IQC_REF=1
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-4.8
        - libgmp-dev
        - libm4ri-dev
    before_install:
      - sh .travis/install-clang-format-linux.sh
  - os: linux
    compiler: gcc
    env: CC_OQS=gcc-4.9
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-4.9
        - libm4ri-dev
    before_install:
      - sh .travis/install-clang-format-linux.sh
  - os: linux
    compiler: gcc
    env: CC_OQS=gcc-5
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-5
        - libm4ri-dev
    before_install:
      - sh .travis/install-clang-format-linux.sh
  - os: linux
    compiler: gcc
    env: CC_OQS=gcc-6 USE_OPENSSL=1 ENABLE_NTRU=1
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-6
        - libssl-dev
        - libm4ri-dev
    before_install:
      - sh .travis/install-clang-format-linux.sh
  - os: osx
    compiler: clang
    env: CC_OQS=clang
    before_install:
      - brew install clang-format
  - os: osx
    compiler: clang
    env: CC_OQS=clang AES_NI=0 USE_OPENSSL=1 ENABLE_CODE_MCBITS=1 ENABLE_NTRU=1 ENABLE_SIDH_IQC_REF=1
    before_install:
      - brew install clang-format openssl libsodium libm4ri-dev

script:
  - CC=$CC_OQS ./.travis-tests.sh
