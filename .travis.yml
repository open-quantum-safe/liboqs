language: c
sudo: require

matrix:
  include:
  - os: linux
    compiler: gcc-4.8
    env: CC=gcc-4.8
    before_install:
      - sudo apt-get -qq update
      - sudo apt-get install -y autotools-dev
      - sudo apt-get install --only-upgrade -y autoconf 
      - sudo apt-get install -y astyle 
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-4.8
        - openssl
  - os: linux
    compiler: gcc-4.9
    env: CC=gcc-4.9
    before_install:
      - sudo apt-get -qq update
      - sudo apt-get install -y autotools-dev
      - sudo apt-get install --only-upgrade -y autoconf 
      - sudo apt-get install -y astyle 
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-4.9
        - openssl
  - os: linux
    compiler: gcc-5
    env: CC=gcc-5
    before_install:
      - sudo apt-get -qq update
      - sudo apt-get install -y autotools-dev
      - sudo apt-get install --only-upgrade -y autoconf 
      - sudo apt-get install -y astyle 
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-5
        - openssl
  - os: linux
    compiler: gcc-6
    env: CC=gcc-6 USE_OPENSSL=1
    before_install:
      - sudo apt-get -qq update
      - sudo apt-get install -y autotools-dev
      - sudo apt-get install --only-upgrade -y autoconf 
      - sudo apt-get install -y astyle 
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-6
        - libssl-dev
  - os: osx
    compiler: clang
    env: CC=clang AES_NI=0 USE_OPENSSL=1
    before_install:
      -  brew install autoconf
      -  brew install automake
      -  brew install astyle openssl

script:
  - ./travis_test 

