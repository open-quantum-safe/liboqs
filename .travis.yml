language: c
dist: trusty
sudo: true

matrix:
  include:
  - os: linux
    compiler: gcc
    env:
    - CC_OVERRIDE=gcc
    - ENABLE_KEX_LWE_FRODO=0
    - ENABLE_KEX_SIDH_MSR=0
    - ENABLE_SIG_PICNIC=0
    - USE_OPENSSL=1
    - ENABLE_KEX_RLWE_NEWHOPE_AVX2=1
    - CHECK_STYLE=true
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
    before_install:
    - sh .travis/install-clang-format-linux.sh
  - os: linux
    compiler: gcc
    env:
    - CC_OVERRIDE=gcc-4.9
    - ENABLE_SIG_PICNIC=0
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-4.9
    before_install:
    - sh .travis/install-clang-format-linux.sh
  - os: linux
    compiler: gcc
    env: CC_OVERRIDE=gcc-5
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-5
  - os: linux
    compiler: gcc
    env:
    - CC_OVERRIDE=gcc-6
    - USE_OPENSSL=1
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-6
        - libssl-dev
  - os: osx
    compiler: clang
    env:
    - CC_OVERRIDE=clang
    - AES_NI=0
  - os: osx
    compiler: clang
    env:
    - CC_OVERRIDE=clang
    - AES_NI=0
    - USE_OPENSSL=1
    - OPENSSL_DIR=/usr/local/opt/openssl # openssl is a keg-only package
    - ENABLE_CODE_MCBITS=1
    before_install:
    - brew update
    - brew install libsodium

script:
  - .travis/all-tests.sh
