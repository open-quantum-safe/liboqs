language: c
dist: trusty
sudo: false

matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - doxygen
        - gcc-7
        - libssl-dev
        - libtool
    env:
      - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
      - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7 && ARCH=x86"
  - os: osx
    compiler: clang
    before_install:
      - brew install doxygen

script:
  - .travis/all-tests.sh
