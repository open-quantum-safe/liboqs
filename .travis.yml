language: c
dist: trusty
sudo: false

matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - doxygen
        - graphviz
        - gcc-7
        - libssl-dev
        - libtool
    env:
      - CC=gcc-7
      - CXX=g++-7
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - doxygen
        - graphviz
        - gcc-7
        - libssl-dev
        - libtool
    env:
      - ARCH=x86
      - CC=gcc-7
      - CXX=g++-7
  - os: osx
    compiler: clang
    before_install:
      - brew install doxygen

script:
  - .travis/all-tests.sh
