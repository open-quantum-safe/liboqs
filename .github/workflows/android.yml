name: android build

on: [push, pull_request]

jobs:

  android:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        abi: [armeabi-v7a, arm64-v8a, x86, x86_64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build project
        run: ./scripts/build-android.sh $ANDROID_NDK_HOME -a ${{ matrix.abi }}
