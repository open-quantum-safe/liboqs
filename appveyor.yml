version: 1.0.{build}

image: Visual Studio 2017

build:
  verbosity: minimal

branches:
  except:
    - /.*nist.*/
    - /master-new-.*/

configuration:
  - Release

test_script:
- cmd: >-
    %APPVEYOR_BUILD_FOLDER%\VisualStudio\x64\%CONFIGURATION%\test_kem.exe

    %APPVEYOR_BUILD_FOLDER%\VisualStudio\x64\%CONFIGURATION%\test_sig.exe

    %APPVEYOR_BUILD_FOLDER%\VisualStudio\x64\%CONFIGURATION%\minimal_sig_oqs.exe
